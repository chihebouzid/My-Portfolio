<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<button class="cn-button " id="cn-button" (click)="onOpenNav()" #navButton>
  {{ btnIcon }}
</button>
<div [ngClass]="wrapperClasses" id="cn-wrapper">
  <ul>
    <li>
      <a routerLink="/Portfolio">
        <mat-icon>code</mat-icon>
      </a>
    </li>
    <li>
      <a routerLink="/Resume">
        <div style="font-size: 20px">
          <p>Resume</p>
          <!-- <span class="icon-th-large"></span> -->
        </div>
      </a>
    </li>
    <li>
      <a routerLink="/Home">
        <div style="font-size: 20px">
          <p>Home</p>
          <!-- <span class="icon-home"></span> -->
        </div>
      </a>
    </li>
    <li>
      <a routerLink="/About">
        <div style="font-size: 20px">
          <p>About</p>
          <!-- <span class="icon-user"></span> -->
        </div>
      </a>
    </li>
    <li>
      <a routerLink="/Contact">
        <mat-icon>
          contact_mail</mat-icon>
      </a>
    </li>
  </ul>
</div>
<div id="cn-overlay" [ngClass]="overlayClasses"></div>
